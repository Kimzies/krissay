<!DOCTYPE html><html><head><title>Krissay</title></head><body><h1>Hello from Krissay</h1></body></html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krissay</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f2027; /* fallback cho màu tối */
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow:
        0 0 5px rgba(255, 255, 255, 0.8),
        0 0 10px rgba(255, 255, 255, 0.6),
        0 0 20px rgba(0, 200, 255, 0.8),
        0 0 40px rgba(0, 200, 255, 0.6),
        0 0 80px rgba(0, 200, 255, 0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(0, 200, 255, 0.8),
          0 0 40px rgba(0, 200, 255, 0.6),
          0 0 80px rgba(0, 200, 255, 0.4);
      }
      to {
        text-shadow:
          0 0 10px rgba(255, 255, 255, 1),
          0 0 20px rgba(255, 255, 255, 0.8),
          0 0 30px rgba(0, 200, 255, 1),
          0 0 60px rgba(0, 200, 255, 0.8),
          0 0 100px rgba(0, 200, 255, 0.6);
      }
    }
  </style>
</head>
<body>
  <h1>Hello from Krissay</h1>
</body>
</html>
